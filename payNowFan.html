        <!--------------------------------- HEADER ----------------------------------------->
     
        <div id="payNowHeaderDiv">
            
            <div id="finalPaymentContainer" class="creditCardForm">
                       
                <div id="finalPaymentHeadingDiv" class="heading">

                    <h1 id="finalPaymentHeader">PAYMENT INFO</h1>

                    <p id="finalPaymentText">You will only be charged for any bidding session that you won.</p>

                </div>

                <div id="finalCardInfoContainer" class="payment">

                    <form id="finalCardInfoForm">

                        <div id="finalCardNameContainer" class="form-group owner">

                            <label id="finalCardNameText" for="owner">NAME</label>

                            <input id="finalCardNameInput" type="text" placeholder="Name On Card" class="form-control">

                        </div>

                        <div id="finalCVVContainer" class="form-group CVV">

                            <label id="finalCVVText" for="cvv">CVV NUMBER</label>

                            <input id="finalCVVInput" type="text" placeholder="CVV Number" class="form-control">

                        </div>

                        <div id="finalCardNumberContainer" class="form-group">

                            <label id="finalCardNumberText" for="cardNumber">CARD NUMBER</label>

                            <input id="finalCardNumberInput" type="text" placeholder="Card Number" class="form-control">

                        </div>

                        <div id="finalCardDateContainer" class="form-group">

                            <label id="finalExpirationText">EXPIRATION DATE</label>

                            <select id="finalExpirationSelection">

                                <option class="finalMonthValues" value="01">January</option>

                                <option class="finalMonthValues" value="02">February </option>

                                <option class="finalMonthValues" value="03">March</option>

                                <option class="finalMonthValues" value="04">April</option>

                                <option class="finalMonthValues" value="05">May</option>

                                <option class="finalMonthValues" value="06">June</option>

                                <option class="finalMonthValues" value="07">July</option>

                                <option class="finalMonthValues" value="08">August</option>

                                <option class="finalMonthValues" value="09">September</option>

                                <option class="finalMonthValues" value="10">October</option>

                                <option class="finalMonthValues" value="11">November</option>

                                <option class="finalMonthValues" value="12">December</option>

                            </select>

                            <select id="finalYearDateSelection">

                                <option class="finalYearValues" value="16"> 2016</option>

                                <option class="finalYearValues" value="17"> 2017</option>

                                <option class="finalYearValues" value="18"> 2018</option>

                                <option class="finalYearValues" value="19"> 2019</option>

                                <option class="finalYearValues" value="20"> 2020</option>

                                <option class="finalYearValues" value="21"> 2021</option>

                            </select>

                        </div>

                        <div id="finalCardPicturesContainer" class="form-group">

                            <div id="finalCardSelectorBorder" class="imagesborder"></div>

                            <img id="finalVisaImage" class="none" src="IMAGES/visaicon.png" onclick="cardSelectionVisa();">

                            <img id="finalMasterCardImage" class="none" src="IMAGES/mastercardicon.png" onclick="cardSelectionMasterCard();">

                            <img id="finalAmexImage" class="none" src="IMAGES/amexicon.png" onclick="cardSelectionAmex();">

                        </div>

                        <div id="finalPaymentSubmitContainer" class="form-group">

                            <button id="finalPaymentSubmitButton" type="submit" class="btn btn-default" onclick="confirmPayment();"><a id="fanProfileLink" href="profileFan.html">CONFIRM</a></button>

                        </div>

                    </form>

                </div>

            </div>
